<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <script src="js/javascript.js" defer></script>
  </head>
  <body>
    <header class="nav-bar">
      <h1>Ethan Toups</h1>

      <section class="items">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="portfolio.html">Projects</a>
        <a href="contact.html">Contact Me</a>
      </section>
    </header>

    <section class="main">
      <section class="contactIntro">
        <form id="form">
          <label for="name">Your Name</label>
          <input type="text" id="name" />
          <label for="email">Your Email</label>
          <input type="text" id="email" />
          <label for="message">Message</label>
          <input type="text" id="message" />
          <input type="submit" value="Submit" id="submit"/>
        </form>
      </section>
    </section>

    <footer class="footer">
      <section class="contactCards">
        <section class="githubCard">
          <h1 class="contactHeader">GitHub</h1>
          <a href="https://github.com/LBuddyBoy"><img src="img/github.png" class="contactImage"></a>
        </section>
        <section class="linkedInCard">
          <h1 class="contactHeader">Linkedin</h1>
          <a href="https://github.com/LBuddyBoy"><img src="img/linkedin.png" class="contactImage"></a>
        </section>
      </section>
    </footer>

  </body>
</html>
